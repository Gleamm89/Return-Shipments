name: AfterShip InTransit Export + UI

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install requests openpyxl

      # Restore dedupe state (best-effort)
      - name: Restore handled state (30-day dedupe)
        uses: actions/cache@v4
        with:
          path: state
          key: aftership-handled-state-${{ github.run_id }}
          restore-keys: |
            aftership-handled-state-

      - name: Run AfterShip export
        env:
          AFTERSHIP_API_KEY: ${{ secrets.AFTERSHIP_API_KEY }}
        run: |
          python scripts/aftership_intransit_export.py

      - name: Prepare docs data for GitHub Pages
        run: |
          mkdir -p docs/data

          cp -f output/returns_intransit.json docs/data/returns_intransit.json
          cp -f output/returns_intransit.xlsx docs/data/returns_intransit.xlsx

          python - <<'PY'
          import json
          from datetime import datetime, timezone

          with open("docs/data/returns_intransit.json", "r", encoding="utf-8") as f:
              data = json.load(f)

          meta = {
              "generated_at": data.get("generated_at") or datetime.now(timezone.utc).isoformat(),
              "count": data.get("count") if isinstance(data.get("count"), int)
                       else len(data.get("items") or []),
          }

          with open("docs/data/meta.json", "w", encoding="utf-8") as f:
              json.dump(meta, f, indent=2)
          PY

      # Save updated dedupe state
      - name: Save handled state (30-day dedupe)
        uses: actions/cache@v4
        with:
          path: state
          key: aftership-handled-state-${{ github.run_id }}
