name: AfterShip InTransit Export + UI

on:
  schedule:
    - cron: "0 */4 * * *"   # every 4 hours (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests openpyxl

      - name: Restore handled state (optional)
        uses: actions/cache@v4
        with:
          path: state
          key: aftership-handled-state-${{ github.run_id }}
          restore-keys: |
            aftership-handled-state-

      - name: Run AfterShip export
        env:
          AFTERSHIP_API_KEY: ${{ secrets.AFTERSHIP_API_KEY }}

          # Choose the tag you want:
          AFTERSHIP_TAG: Delivered

          # IMPORTANT: disable "skip if handled in last 30 days"
          # (prevents empty exports like count:0)
          DEDUP_ENABLED: "0"
          DEDUP_DAYS: "0"

          # Optional: set to "1" to print 1 raw tracking to logs (debug)
          DEBUG_AFTERSHIP: "1"
        run: |
          python scripts/aftership_intransit_export.py

      - name: Prepare docs/data for GitHub Pages
        run: |
          mkdir -p docs/data

          cp -f output/returns_intransit.json docs/data/returns_intransit.json
          cp -f output/returns_intransit.xlsx docs/data/returns_intransit.xlsx
          cp -f output/aftership_raw_trackings.json docs/data/aftership_raw_trackings.json


          python - <<'PY'
          import json
          from datetime import datetime, timezone

          with open("docs/data/returns_intransit.json", "r", encoding="utf-8") as f:
              data = json.load(f)

          meta = {
              "generated_at": data.get("generated_at") or datetime.now(timezone.utc).isoformat(),
              "count": data.get("count") if isinstance(data.get("count"), int)
                       else len(data.get("items") or []),
          }

          with open("docs/data/meta.json", "w", encoding="utf-8") as f:
              json.dump(meta, f, indent=2)
          PY

      - name: Commit & push updated docs/data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/data/*

          if git diff --cached --quiet; then
            echo "No changes in docs/data to commit."
            exit 0
          fi

          git commit -m "Update return shipments data (auto)"
          git push

      - name: Save handled state (optional)
        uses: actions/cache@v4
        with:
          path: state
          key: aftership-handled-state-${{ github.run_id }}
